<div>
  <h1 class="branchName">TO MASTER</h1>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> ON </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="code">
      <th mat-header-cell *matHeaderCellDef> Step &nbsp;&nbsp;&nbsp;(click to copy)</th>
      <td mat-cell *matCellDef="let element"> {{element.code}} </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row [ngClass]="color" (click)="onSave(row)" *matRowDef="let row;
          columns: displayedColumns;"></tr>
  </table>

  <h1></h1>
  <h1></h1>
  <h1 class="branchName">PREVIOUS RELEASE</h1>
  <table mat-table [dataSource]="dataSource_previous_release" class="mat-elevation-z8">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> ON </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="code">
      <th mat-header-cell *matHeaderCellDef> Step &nbsp;&nbsp;&nbsp;(click to copy)</th>
      <td mat-cell *matCellDef="let element"> {{element.code}} </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row [ngClass]="color" (click)="onSave(row)" *matRowDef="let row;
          columns: displayedColumns;"></tr>
  </table>

</div>
