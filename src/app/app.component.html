<mat-toolbar class="mat-elevation-z8">
  <button
    mat-icon-button
    *ngIf="sidenav.mode === 'over'"
    (click)="sidenav.toggle()"
  >
    <mat-icon *ngIf="!sidenav.opened"> menu </mat-icon>
    <mat-icon *ngIf="sidenav.opened"> close </mat-icon>
  </button>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav="matSidenav" class="mat-elevation-z8">
    <img
      class="avatar mat-elevation-z8"
      src="https://www.whitebearsolutions.com/wp-content/uploads/2019/04/artificial-intelligence-blur-close-up-546819-1-4200x2100.jpg"
    />

    <h4 class="name">MERC TOOLS</h4>

    <mat-divider></mat-divider>

    <button mat-button class="menu-button" routerLink="/random_mr">
      <mat-icon>call_merge</mat-icon>
      <span>Random MR</span>
    </button>
    <button mat-button class="menu-button" routerLink="/git_steps">
      <mat-icon>info</mat-icon>
      <span>GIT steps</span>
    </button>
    <button mat-button class="menu-button" routerLink="/checklist">
      <mat-icon>check_circle_outline</mat-icon>
      <span>Checklist</span>
    </button>
    <button mat-button class="menu-button" routerLink="/regex">
      <mat-icon>transform</mat-icon>
      <span>Regex</span>
    </button>
    <button mat-button class="menu-button" routerLink="/shortcuts">
      <mat-icon>code</mat-icon>
      <span>Shortcuts</span>
    </button>

    <mat-divider></mat-divider>


  </mat-sidenav>
  <mat-sidenav-content>
    <div class="content mat-elevation-z8">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
